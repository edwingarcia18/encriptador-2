<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="images/Logo.png" alt="Logo">
    </div>    
    <div class="container">
        <section class="input-section">
            <textarea id="inputTexto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="input-info">
                <img src="images/Group.png" alt="Información" class="info-icon">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons-container">
                <button id="encriptar">ENCRIPTAR</button>
                <button id="desencriptar">DESENCRIPTAR</button>
            </div>
        </section>
        
        <section class="output-section">
          
            <img src="images/Muñeco.png" alt="Ilustración" class="muñeco">
            <p class="mensaje-encontrado"><b>NO SE ENCONTRÓ MENSAJE</b></p>
            <p class="instrucciones">Ingresar texto para encriptar o desencriptar.</p>
            <textarea id="resultado" readonly></textarea>
            <button id="copiar" style="display: none;">Copiar</button>
        </section>
    </div>
    <footer class="footer">
            <p><strong>Edwin García -</strong> <a href="https://www.instagram.com/detallesgraficospublicidad/">detallesgraficospublicidad</a></p>
    </div>   


    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
